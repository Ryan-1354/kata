<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>

    <div class="root"></div>
    <input type="text" class="addInput">
    <button type="button" class="addBtn">Add</button>

    <script>
        const data = [
                {
                    id:1,
                    content:'我是卡斯柏'
                },
                {
                    id:2,
                    content:'我是傑克'
                },
                {
                    id:3,
                    content:'我是小美人魚'    
                },
            ];


        //新增data
        let id=data.length
        const addData=(content)=>{
            id++;
            data.push({
                id,
                content,
            });
            render();
        };
        //刪除data
        const removeData=(num)=>{
            const index=data.findIndex(item=>item.id===num)
            data.splice(index,1);
            render();
        };
        //render
        const root=document.querySelector('.root');
        const render=()=>{
            let template='';
            data.forEach(item=>{
                template+=`<li>${item.content}<button type='button' class='removeBtn' data-id=${item.id}>remove</button></li>`
            });
            root.innerHTML=`<ul>${template}</ul>`;
            const removeBtn=document.querySelectorAll('.removeBtn');
            removeBtn.forEach(item=>{
                item.addEventListener('click', e=>{
                    const id=Number(e.target.dataset.id);
                    removeData(id);
                })
            })
        };
        //新增資料
        const addBtn=document.querySelector('.addBtn');
        const addInput=document.querySelector('.addInput');
        addBtn.addEventListener('click', e=>{
            const val=addInput.value;
            addData(val);
            addInput.value='';
        });






        render();
    </script>
    
</body>
</html>
