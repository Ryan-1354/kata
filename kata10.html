<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <div class="root"><ul></ul></div>
    <input type="text" class="addInput">
    <button type="button" class="addButton">新增</button>

    <script>
        const data = [
                {
                    id:1,
                    content:'我是卡斯柏'
                },
                {
                    id:2,
                    content:'我是傑克'
                },
                {
                    id:3,
                    content:'我是小美人魚'    
                },
            ];

        //新增data
        let givenId=data.length
        const addData=(content)=>{
            givenId+=1;
            data.push({
                id:givenId,
                content
            });
            render();
        }

        //刪除data
        const removeData=(id)=>{
            const index=data.findIndex(item=>item.id===id);
            data.splice(index,1);
            render();
        };

        //render
        const root=document.querySelector('.root');
        const render=()=>{
            let template='';
            data.forEach(item=>{
                template+=`<li>${item.content}<button class='removebtn' type='button' data-id=${item.id}>remove</button></li>`
            });
            root.innerHTML=`<ul>${template}</ul>`;
            //刪除li
            const removebtn=document.querySelectorAll('.removebtn');
            removebtn.forEach(item=>{
                item.addEventListener('click', e=>{
                    const id=Number(e.target.dataset.id);
                    removeData(id);
                })
            })
        };
        render();

        //新增li
        const addInput=document.querySelector('.addInput');
        const addButton=document.querySelector('.addButton');
        addButton.addEventListener('click', ()=>{
            const val=addInput.value;
            addData(val);
            addInput.value='';
        });
    </script>
</body>
</html>
