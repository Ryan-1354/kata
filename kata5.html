<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.8/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-sRIl4kxILFvY47J16cr9ZwB07vP4J8+LH7qKQnuqkuIAvNWLzeN8tE5YBujZqJLB" crossorigin="anonymous">

</head>
<body>

    <div class="root"><ul></ul></div>
    <input type="text" class="InputByAdd">
    <button class="buttonByAdd" type="button">確定</button>

    <script>
            const root=document.querySelector('.root');
            const InputByAdd=document.querySelector('.InputByAdd');
            const buttonByAdd=document.querySelector('.buttonByAdd');
           


        const data = [
                {
                    id:1,
                    content:'我是卡斯柏'
                },
                {
                    id:2,
                    content:'我是傑克'
                },
                {
                    id:3,
                    content:'我是小美人魚'    
                },
            ];

        //新增data
        function addData(content){
            const id=data.length+1;
            data.push({
                id,
                content,
            });
            render()
        };

        //刪除data
        function removeData(id){
            const index=data.findIndex(item=>id===item.id);
            data.splice(index,1);
            render();
        };

        //渲染畫面
        function render(){
            let template='';
            data.forEach(item=>{
                template+=`<li>${item.content}<button type='button' class=buttonByRemove data-id=${item.id}>刪除</button></li>`;
            });
             const buttonByRemove=document.querySelectorAll('.buttonByRemove');
            root.innerHTML=template;
            buttonByRemove.forEach(item=>{
                item.addEventListener('click', function(){
                    const id=item.data-id;
                    removeData(id);
                })
            })

        }
        
        //新增item
        buttonByAdd.addEventListener('click', e=>{
            val=InputByAdd.value;
            addData(val);
            InputByAdd.value='';
        })

        
        
        render()
        </script>
    
</body>
</html>
