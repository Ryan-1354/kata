<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.8/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-sRIl4kxILFvY47J16cr9ZwB07vP4J8+LH7qKQnuqkuIAvNWLzeN8tE5YBujZqJLB" crossorigin="anonymous">
    <script crossorigin src="https://unpkg.com/react@18/umd/react.development.js"></script>
    <script crossorigin src="https://unpkg.com/react-dom@18/umd/react-dom.development.js"></script>
    <script src="https://unpkg.com/@babel/standalone/babel.min.js"></script>
</head>
<body>
    <div id="root">
        <ul>
        </ul>
    </div>

    <input type="text" id="inputByAdd">
    <button type="button" id="buttonByAdd">新增</button>

    <script>
            const data = [
                {
                    id:1,
                    content:'我是卡斯柏'
                },
                {
                    id:2,
                    content:'我是傑克'
                },
                {
                    id:3,
                    content:'我是小美人魚'    
                },
            ];

            const app=document.querySelector('#root ul');
            const inputByAdd=document.querySelector('#inputByAdd');
            const buttonByAdd=document.querySelector('#buttonByAdd');

            //取input值
            buttonByAdd.addEventListener('click', function(){
                const val=inputByAdd.value;
                addItem(val);
                inputByAdd.value='';
            });

            //render資料
            function render(){
                let template='';
                data.forEach((item)=>{
                    template+=`<li>${item.content}<button type='button' class='buttonByRemove' data-id='${item.id}'>刪除</button></li>`
                });
                app.innerHTML=template;
                const buttonByRemove=document.querySelectorAll('.buttonByRemove');
                buttonByRemove.forEach(item=>{
                    item.addEventListener('click', function(evt){
                        const id=evt.target.dataset.id;
                        removeItem(id);
                    })
                })
            };
            

            //新增data資料
            let num=data.length;
            function addItem(content){
                num++;
                data.push(
                    {
                        id:num,
                        content,
                    }
                );
                render();
            };
            
            //刪除data資料
            function removeItem(id){
                const index=data.findIndex((item)=>item.id===id);
                data.splice(index,1);
                render();
            };

            addItem('我叫做廣眾');  
            removeItem(2);



    </script>
    
</body>
</html>
