<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>

    <div class="root"><ul>主內容</ul></div>
    <input type="text" class="inputByAdd">
    <button type="button" class="buttonByAdd">新增</button>

    <script>

        const data = [
                {
                    id:1,
                    content:'我是卡斯柏'
                },
                {
                    id:2,
                    content:'我是傑克'
                },
                {
                    id:3,
                    content:'我是小美人魚'    
                },
            ];

        //新增data
        let setId=data.length;
        const addData=(content)=>{
            setId+=1;
            data.push({
                id:setId,
                content,
            });
            render();
        };

        //刪除data
        const removeData=(num)=>{
            const index=data.findIndex(item=>item.id===num);
            data.splice(index,1);
            render();
        }

        //render
        const root=document.querySelector('.root');
        const render=()=>{
            let template='';
            data.forEach(item=>{
                template+=`<li>${item.content}<button type='button' class='buttonByRemove'data-id=${item.id}>刪除</button></li>`
            });
            root.innerHTML=`<ul>${template}</ul>`;
            const buttonByRemove=document.querySelectorAll('.buttonByRemove');
            buttonByRemove.forEach(item=>{
                item.addEventListener('click', e=>{
                    const id=Number(e.target.dataset.id);
                    removeData(id);
                })
            })
        };
        render();

        //新增物件
        const inputByAdd=document.querySelector('.inputByAdd');
        const buttonByAdd=document.querySelector('.buttonByAdd');
        buttonByAdd.addEventListener('click', ()=>{
            const val=inputByAdd.value;
            addData(val);
            inputByAdd.value='';
        })

    </script>
    
</body>
</html>
