<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <div class="root"><ul>主要內容</ul></div>
    <input type="text" class="inputByAdd">
    <button type="button" class="buttonByAdd">新增</button>

    <script>
        const data = [
                {
                    id:1,
                    content:'我是卡斯柏'
                },
                {
                    id:2,
                    content:'我是傑克'
                },
                {
                    id:3,
                    content:'我是小美人魚'    
                },
            ];

        //新增資料
        let givenId=data.length
        const addData=(content)=>{
            givenId+=1;
            data.push({
                id:givenId,
                content,
            });
            render();
        }
        // addData('123');

        //刪除資料
        const removeData=(id)=>{
            const index=data.findIndex(item=>item.id===id);
            data.splice(index,1);
            render();
        }
        // removeData(1);

        //渲染畫面
        const root=document.querySelector('.root');
        const inputByAdd=document.querySelector('.inputByAdd');
        const buttonByAdd=document.querySelector('.buttonByAdd');
        // console.log(root, inputByAdd, buttonByAdd)
        
        const render=()=>{
            let template='';
            data.forEach(item=>{
                template+=`<li>${item.content}<button type='button' class='buttonByRemove' data-id=${item.id}>刪除</button></li>`
            });
            root.innerHTML=template;
            const buttonByRemove=document.querySelectorAll('.buttonByRemove');
            buttonByRemove.forEach(item=>{
                item.addEventListener('click', (e)=>{
                    const id=Number(e.target.dataset.id);
                    console.log(id);
                    removeData(id);
                });
            })
        }

        //新增內容
        buttonByAdd.addEventListener('click', (e)=>{
            const val=inputByAdd.value;
            addData(val);
            inputByAdd.value='';            
        })





        render();
    </script>


</body>
</html>
